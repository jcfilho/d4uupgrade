<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice" style="display: flex;align-items: center;">
        <input type="radio" name="payment[method]" class="radio"
            data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
        <label class="label" data-bind="attr: {'for': getCode()}">
            <!-- <span data-bind="text: getTitle()"></span> -->
        </label>
        <!-- class="paypal-buttons-logo" -->
        <img src="https://argentina4u.com/pub/media/paypal/paypal_logo.png" style="height:70px;"/>
    </div>



    <div class="payment-method-content">
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() -->
            <!-- ko foreach: { data: elems, as: 'element' } -->
            <!-- ko if: hasTemplate() -->
            <!-- ko template: getTemplate() -->
            <div data-role="checkout-agreements">
                <div class="checkout-agreements" data-bind="visible: isVisible">
                    <!-- ko foreach: agreements -->
                    <!-- ko if: ($parent.isAgreementRequired($data)) -->
                    <div class="checkout-agreement required">
                        <input type="checkbox" class="required-entry" data-bind="attr: {
                                    'id': $parent.getCheckboxId($parentContext, agreementId),
                                    'name': 'agreement[' + agreementId + ']',
                                    'value': agreementId
                                    }" id="agreement_paypal_buttons_1" name="agreement[1]" value="1">
                        <label data-bind="attr: {'for': $parent.getCheckboxId($parentContext, agreementId)}"
                            class="label-checkbox" for="agreement_paypal_buttons_1">
                            <span data-bind="i18n: 'I have read and agree to the '" class="label-checkout-span">I have
                                read and agree to the </span>
                            <button type="button" class="action action-show"
                                data-bind="click: function(data, event) { return $parent.showContent(data, event) }">
                                <span data-bind="i18n: 'Terms &amp; Conditions'">Terms &amp; Conditions</span>
                            </button>
                        </label>
                    </div>
                    <!-- /ko -->
                    <!-- ko ifnot: ($parent.isAgreementRequired($data)) -->
                    <!-- /ko -->
                    <!-- /ko -->
                </div>
            </div>
            <!-- /ko -->
            <!-- /ko -->
            <!-- /ko -->
            <!-- /ko -->
            <!--/ko-->
        </div>

        <div class="field required">
            <div id="smart-button-container" data-bind="afterRender: initPayPalButton()">
                <div style="text-align: center;">
                    <div id="paypal-button-container"></div>
                </div>
            </div>
        </div>

        <div class="actions-toolbar" data-bind="visible: successPayment()">
            <div class="primary">
                <button class="action primary checkout" type="submit" data-bind="
                        click: customPlaceOrder,
                        attr: {title: $t('Place Order')}
                        ">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
