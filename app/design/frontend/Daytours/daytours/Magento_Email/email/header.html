<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style type="text/css">
        {{var template_styles|raw}}

        {{css file="css/email.css"}}

    </style>
</head>
<body>
{{inlinecss file="css/email-custom.css"}}
{{inlinecss file="css/email-inline.css"}}
{{inlinecss file="css/email-inline-abandonned.css"}}
<!-- Begin wrapper table -->
<table class="wrapper" width="100%">
    <tr>
        <td class="wrapper-inner" align="center">
            <table class="main-wrapper" align="center">
                <tr>
                    <td class="top_header">
                        <i class="icon-user"><img src="{{view url='images/icons/user_email.png'}}"/></i> <a href="{{store url=''}}#newsletter-validate-detail" class="link-invite">{{trans "Invite a friend"}}</a> <span>{{trans "to join our Newsletter"}}</span>
                    </td>
                </tr>
                <tr>
                    <td class="main-table">
                        <table class="main" align="center">
                            <tr>
                                <td class="header">
                                    <div class="pull-left">
                                        <a class="logo" href="{{store url=""}}">
                                        <img
                                                {{if logo_width}}
                                                width="{{var logo_width}}"
                                                {{else}}
                                                width="180"
                                                {{/if}}

                                        {{if logo_height}}
                                        height="{{var logo_height}}"
                                        {{else}}
                                        height="52"
                                        {{/if}}

                                        src="{{var logo_url}}"
                                        alt="{{var logo_alt}}"
                                        border="0"
                                        />
                                        </a>
                                    </div>
                                    <div class="pull-right">
                                        <div class="social-networks">
                                            <span>{{trans "Follow us"}}: </span>
                                            <span class="list-social">
                                                <a href="https://www.facebook.com/daytours4u" class="link"><img src="{{view url="Magento_Email::images/facebook.png"}}"/></a>
                                                <a href="https://twitter.com/daytours4u" class="link"><img src="{{view url="Magento_Email::images/twitter.png"}}"/></a>
                                                <a href="https://www.instagram.com/daytours4u" class="link"><img src="{{view url="Magento_Email::images/instagram.png"}}"/></a>
                                                <a href="https://www.youtube.com/channel/UCXcpcJz-myl7pUVM4efOuVg" class="link"><img src="{{view url="Magento_Email::images/youtube.png"}}"/></a>
                                            </span>
                                        </div>
                                    </div>
                                </td>
                                <td class="main-content">
                                    <!-- Begin Content -->
